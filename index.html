<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AI Emotional Support Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Emotional Support Message Generator</h1>
            <h2>
                (Message in English and Portuguese)
            </h2>
        </header>

        <main>
            <div class="form-container">
                <form id="message-generator-form">
                    <input type="text" placeholder="How are you feeling today? / Como você está hoje?" autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input class="submit-button" type="submit" />
                </form>
                <small class="hint">i.e: Happy, Sad or Anxious / Ex: Feliz, Triste, Ansioso</small>
            </div>
            <div class="message hidden" id="message">
            </div>

        </main>
        <footer>
            This AI project was coded by
            <a href="https://github.com/Emili-Santana" target="_blank">Emili Santana</a> and
            is
            <a href="https://github.com/Emili-Santana/AI_Emotional_Support_Generator" target="_blank">
                open-sourced on GitHub</a>
            and is
            <a href="https://ai-emotional-support-message.netlify.app"  target="_blank">hosted on Netlify</a>

        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
